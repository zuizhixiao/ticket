<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登入 - 电影纪念票生成平台</title>
    <link rel="stylesheet" href="/static/css/auth.css">
</head>
<body class="auth-page">
    <div class="auth-card">
        <h1 class="auth-title">电影纪念票生成平台</h1>
        <form class="auth-form" id="loginForm">
            <div class="auth-form-group">
                <div class="auth-input-wrap">
                    <input type="text" id="nickname" name="nickname" placeholder="昵称" required autocomplete="username">
                </div>
            </div>
            <div class="auth-form-group">
                <div class="auth-input-wrap">
                    <input type="password" id="password" name="password" placeholder="密码" required autocomplete="current-password">
                    <button type="button" class="auth-toggle-pwd" id="togglePwd" aria-label="切换密码可见性">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                            <circle cx="12" cy="12" r="3"/>
                        </svg>
                    </button>
                </div>
            </div>

            <button type="submit" class="auth-btn-primary">
                登入
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M5 12h14M12 5l7 7-7 7"/>
                </svg>
            </button>
        </form>

        <div class="auth-footer">
            <a href="/register">注册</a>
            <a href="/forgot">忘记密码</a>
        </div>
    </div>

    <script src="/static/js/auth.js"></script>
    <script>
        document.getElementById('togglePwd').addEventListener('click', function() {
            const input = document.getElementById('password');
            const type = input.type === 'password' ? 'text' : 'password';
            input.type = type;
        });

        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const nickname = document.getElementById('nickname').value.trim();
            const password = document.getElementById('password').value;
            const btn = this.querySelector('.auth-btn-primary');
            if (!nickname || !password) {
                alert('请填写昵称和密码');
                return;
            }
            btn.disabled = true;
            try {
                const data = await AuthAPI.login(nickname, password);
                saveAuth(data);
                window.location.href = '/';
            } catch (err) {
                alert(err.message || '登录失败');
                btn.disabled = false;
            }
        });
    </script>
</body>
</html>
